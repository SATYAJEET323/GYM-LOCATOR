        /* General body styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Container for contact information */
.contact-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Header styles */
h1 {
    color: #004aad;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Paragraph styles for the text */
p {
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
}

/* Link styles */
a {
    display: inline-block;
    background-color: #004aad;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, box-shadow 0.3s;
    font-weight: bold;
}

/* Hover effect for links */
a:hover {
    background-color: #003387;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Specific styles for mobile number to differentiate it from other links */
.contact-info a:nth-child(2) {
    background-color: #28a745;
}

.contact-info a:nth-child(2):hover {
    background-color: #218838;
}

/* Specific styles for WhatsApp link */
.contact-info a:nth-child(3) {
    background-color: #25D366;
}

.contact-info a:nth-child(3):hover {
    background-color: #1DA855;
}

    </style>
